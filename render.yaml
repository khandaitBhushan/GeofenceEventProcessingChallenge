services:
  - type: web
    name: geofence-service
    env: docker
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /actuator/health
    autoDeploy: true

databases:
  - name: geofence-db
    plan: free
    databaseName: geofence_db
    user: geofence_user